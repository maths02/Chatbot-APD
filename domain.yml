  utter_ask_APD_toc:
    - text: "APD TỘC là chương trình mà Đoàn Thanh Niên Học viện Chính sách và Phát triển tổ chức thường niên để chào đón các tân sinh viên trước khi bước vào năm học mới và dành cho tất cả sinh viên trong học viện. Với không khí sôi động trẻ trung và nhiều màu sắc của chương trình đã để lại những ấn tượng đặc biệt trong lòng các bạn sinh viên toàn Học viện. Mỗi năm, ban tổ chức sẽ đưa ra 1 chủ đề và các đội chơi sẽ hóa thân vào 1 tộc phù hợp với chủ đề đó. Vềội dung chương trình gồm có:
                \n 2.1 Phần thi ấn tượng tộc:
                    \n +) Mở đầu là phần thi “Ấn tượng tộc”, phần thi này đã thể hiện được màu sắc của các tộc và sự chuẩn bị kỹ càng các tác phẩm ảnh dự thi theo hình thức trực tuyến. Qua phần thi này, hình ảnh của các tộc đã truyền tải đến với mọi người cá tính, ấn tượng riêng được thể hiện qua những bức ảnh mang màu sắc riêng của của tộc.
                \n 2.2 Phần thi Diễn hoạt cảnh & Diễu hành, và vòng thi Teamwork
                    \n +) Phần thi này đã giúp các tộc có cơ hội thể hiện, tái hiện câu chuyện của nhân vật đại diện cho tộc. Không chỉ vậy, còn thể hiện sự sáng tạo trong phần diễn hoạt cảnh của các tộc. Phần thi Teamwork cùng các trò chơi độc đáo, nâng cao tinh thần đoàn kết, gắn kết giữa các thành viên trong Tộc.
                \n 2.3 Phần thi Battle Dance
                    \n +) Phần thi được mong chờ nhất và cũng là phần thi được các tộc chuẩn bị công phu nhất chính là phần thi Battle dance. Tại đây, các tộc sẽ thể hiện tài năng của mình. Phần thi “Battle dance” luôn diễn ra với những năng lượng bùng nổ, nhiệt huyết đến từ các Tộc. Từ những mùa Tộc trở về trước, “Battle dance” luôn là phần thi hồi hộp, kịch tính nhưng cũng không kém phần máu lửa, hấp dẫn.
                \n 2.4 Phần thi nhảy Flashmob
                    \n Đặc biệt năm 2023 xuất hiện lần đầu tại “APD Tộc 2023: Fairytale Land”, Flashmob chính là phần thi đã mang đến những tiết mục với sự đồng đều, phối hợp ăn ý của các thành viên. Không chỉ vậy, tại phần thi này còn có sự tương tác, giao lưu giữa thầy cô của Học viện qua những tiết mục thú vị, mang đến sự gần gũi với sinh viên."

  utter_ask_hđ_nk:
    - text: "Khoa kinh tế số, Học viện Chính sách và phát triển thường xuyên tổ chức những hoạt động ngoại khóa dành cho sinh viên như:
                \n -Tham gia câu lạc bộ của khoa (ICT Club)
                \n -Tổ chức nghiên cứu khoa học thường niên
                \n -Tổ chức các cuộc thi như Talented Young Leader, hay giải bóng đá tứ hùng của Khoa KTS
                \n -Tổ chức các chuyến đi trải nghiệm doanh nghiệp, các trường đại học, địa danh nổi tiếng, trung tâm đổi mới sáng tạo quốc gia,...
                \n -Thường xuyên mời các doanh nghiệp, những người nổi tiếng về hội thảo, giao lưu với sinh viên
                \n -Tổ chức đi dã ngoại cho sinh viên như đi Ba Vì Natural Lodge
              Những hoạt động ý nghĩa này giúp cho sinh viên để có thêm kiến thức, trải nghiệm, và gắn kết hơn
              \n 10 sự kiện tiêu biểu của khoa kinh tế số trong năm 2023:
                \n 1) Công tác đào tạo và nghiên cứu khoa học của khoa Kinh tế số ngày càng được khẳng định với xã hội khi điểm trúng tuyển đầu vào ngành Kinh tế số theo hình thức xét điểm thi THPT Quốc gia là 24,9 điểm, đứng vị trí thứ 3 của Học viện.
                \n 2) Sinh viên khóa 10 – lứa sinh viên đầu tiên do các thầy cô khoa Kinh tế số rèn rũa trong 4 năm dưới mái trường APD chính thức tốt nghiệp. Đây là những “sản phẩm” để tiếp thị với thị trường lao động Việt Nam. Dù có thể những “viên gạch” đầu tiên này vẫn còn những chập chững nhất định trong công cuộc tìm kiếm vị trí việc làm sau khi tốt nghiệp nhưng sẽ bắt đầu định hình nên một nền móng nhất định của lĩnh vực “phân tích dữ liệu kinh doanh” tại Việt Nam.
                \n 3) Hoạt động hướng nghiệp cho sinh viên ngành Kinh tế số thông qua chuỗi sự kiện mời chuyên gia đến nói chuyện chuyên đề, chia sẻ các kỹ năng nghề nghiệp cần thiết cũng như việc trải nghiệm môi trường làm việc thực tế tại Doanh nghiệp
                \n 4) Tổ chức thành công các cuộc thi Olympic Toán học và Vô địch tin học văn phòng APD năm 2023 để chọn đội tuyển đi thi cấp Quốc gia. Trong đó, đoàn đi thi Olympic toán Quốc gia năm 2023 đạt 02 giải khuyến khích môn Đại số và Giải tích của sinh viên Tưởng Thị Hiên, lớp PTDL13, khoa Kinh tế số.
                \n 5) Hoạt động sinh viên NCKH các cấp hàng năm được khoa Kinh tế số chú trọng, trong đó có 19 đề tài dự thi cấp Khoa để chọn ra đề tài xuất sắc nhất dự thi cấp Học viện. Kết quả đề tài do sinh viên Nguyễn Thu Phương, lớp KTDL11 làm nhóm trưởng đạt giải khuyến khích cấp Học viện.
                \n 6) Hoạt động kết nối, gắn kết đầu khóa cho sinh viên K14 tại Ecopark là một hoạt động thường niên dành cho tân sinh viên của khoa Kinh tế số. Thông qua hoạt động chào đón tân sinh viên này sẽ giúp các bạn thêm yêu quý và tin tưởng hơn “gia đình mới” của mình để gắn bó suốt 4 năm thanh xuân tươi đẹp.
                \n 7) Hoạt động thiện nguyện tại xã Chiềng Yên, huyện Vân Hồ, tỉnh Sơn La. Với các hoạt động ý nghĩa như trồng tặng cây xanh, dọn sạch môi trường, tặng sách vở đồ dùng học tập cho học sinh tại Bản Phụ mẫu đã góp phần tăng cường trách nhiệm xã hội của mỗi sinh viên khoa Kinh tế số
                \n 8) Đại hội LCĐ khoa kinh tế số nhiệm kỳ 2023 – 2025 để bầu ra Ban chấp hành khóa mới gồm có 7 thành viên là những cán bộ đoàn ưu tú nhất của khoa Kinh tế số nhằm dẫn dắt phong trào thanh niên, sinh viên của Khoa ngày càng đi lên.
                \n 9) Đạt giải 3 phong trào Báo tường kỷ niệm ngày Nhà giáo Việt Nam. Với bài thuyết trình xuất sắc của bạn Nguyễn Minh Đức, sinh viên lớp KTKDS12 về ý nghĩa nội dung trong tờ báo tường của Khoa đã được Ban giám khảo tấm tắc khen ngợi. Tiếc là không có hạng mục giải thưởng về thuyết trình nếu không thì ngôi vị số 1 trong hạng mục này đã thuộc về khoa Kinh tế số.
                \n 10) Khoa Kinh tế số chuyển về ngôi nhà mới tại phòng 901 và 903 nhà A đàng hoàng hơn, to đẹp hơn. Ngôi nhà mới này sẽ là tiền đề để khoa Kinh tế số phát huy được hệ sinh thái đào tạo về chuyển đổi số, kinh tế & kinh doanh số nhằm thực hiện thành công chiến lược phát triển trong 10 năm tới."

