  utter_quy_doi_thang4:
    - text: "Thang điểm được quy đổi từ thang điểm 10 sang thang điểm và thang điểm chữ như sau:
                  \n +) Từ 8.5 đến 10 quy đổi sang thang điểm 4 sẽ tương đương là 4.0 và sang thang điểm chữ là A
                  \n +) Từ 7.8 đến 8.4 quy đổi sang thang điểm 4 sẽ tương đương là 3.5 và sang thang điểm chữ là B+
                  \n +) Từ 7.0 đến 7.7 quy đổi sang thang điểm 4 sẽ tương đương là 3.0 và sang thang điểm chữ là B
                  \n +) Từ 6.3 đến 6.9 quy đổi sang thang điểm 4 sẽ tương đương là 2.5 và sang thang điểm chữ là C+
                  \n +) Từ 5.5 đến 6.2 quy đổi sang thang điểm 4 sẽ tương đương là 2.0 và sang thang điểm chữ là C
                  \n +) Từ 4.8 đến 5.4 quy đổi sang thang điểm 4 sẽ tương đương là 1.5 và thang điểm chữ là D+
                  \n +) Từ 4.0 đến 4.7 quy đổi sang thang điểm 4 sẽ tương đương là 1.0 và sang thang điểm chữ là D
                  \n +) Từ dưới 4.0 quy đổi sang thang điểm 4 sẽ tương đương là 0.0 và sang thang điểm chữ là F"

