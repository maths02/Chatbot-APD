  utter_ask_muc_khen_thuong_hoc_bongdt:
    - text: " Số lượng sinh viên đạt học bổng trong một lớp chuyên nghành là 8% (Số sinh viên này được lấy từ cao xuống thấp và đủ điều kiện). Hiện tại ở APD có 3 xếp loại học bổng với điều kiện xét tuyển như sau:
                \n +) Học bổng loại xuất sắc: Điểm học tập tối thiếu một kỳ là 3.6 và điểm rèn luyện tối thiểu là 90 điểm cùng với 2 ngày công tác xã hội. Thêm vào đó là tất cả các điểm thành phần không được dưới 5
                \n +) Học bổng loại giỏi: Điểm học tập tối thiếu một kỳ là 3.2 và điểm rèn luyện tối thiểu là 80 điểm cùng với 2 ngày công tác xã hội. Thêm vào đó là tất cả các điểm thành phần không được dưới 5
                \n +) Học bổng loại khá: Điểm học tập tối thiếu một kỳ là 2.5 và điểm rèn luyện tối thiểu là 70 điểm cùng với 2 ngày công tác xã hội. Thêm vào đó là tất cả các điểm thành phần không được dưới 5
              \n Lưu ý: điểm học phần không tính các học phần tiếng anh cơ bản 1, các học phần giáo dục thể chất
              \n Mức khen thưởng học bổng hệ đại trà:
                \n +) Học bổng loại xuất sắc được khen thưởng như sau: Học phí 1 tín kỳ đó * 15 tín * 1.5
                \n +) Học bổng loại giỏi được khen thưởng như sau: Học phí 1 tín kỳ đó * 15 tín * 1.2
                \n +) Học bổng loại khá được khen thưởng như sau: Học phí 1 tín kỳ đó * 15 tín * 1.0"

